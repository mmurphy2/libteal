# Test case for exercising iniparse features

unsectioned key = this is valid!
path = /to/somewhere

[foo]
bar = baz
; The following value should be "baz"
silly = ${bar}

[foo/subfoo]
hello = world
# Should also be "baz":
is baz = ${foo/bar}
also is baz = ${is baz}

[]

back to unsectioned = this is a feature, not a bug

[this/./is/./ok]
hi = there
